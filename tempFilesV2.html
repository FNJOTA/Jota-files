<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Files Oficial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .login-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .login-form input {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #38a169, #2d8048);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e53e3e, #c53030);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.9);
            color: #4a5568;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-height: 500px;
        }

        .search-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-filters input,
        .search-filters select {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-filters input:focus,
        .search-filters select:focus {
            border-color: #667eea;
        }

        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: rgba(249, 250, 251, 0.5);
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .file-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .file-preview {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 15px;
            background: #f7fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: #a0aec0;
        }

        .file-info h3 {
            margin-bottom: 10px;
            color: #2d3748;
            font-size: 1.1em;
        }

        .file-info p {
            color: #718096;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .file-actions .btn {
            padding: 8px 16px;
            font-size: 14px;
            flex: 1;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: linear-gradient(135deg, #fef5e7, #fed7aa);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #f59e0b;
        }

        .note-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .note-card h3 {
            color: #92400e;
            margin-bottom: 10px;
        }

        .note-card p {
            color: #a16207;
            line-height: 1.6;
        }

        .note-tags {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(245, 158, 11, 0.2);
            color: #92400e;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .links-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #3182ce;
        }

        .link-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .link-card h3 {
            color: #2b6cb0;
            margin-bottom: 10px;
        }

        .link-card a {
            color: #3182ce;
            text-decoration: none;
            font-weight: 500;
        }

        .link-card a:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            font-size: 30px;
            cursor: pointer;
            color: #a0aec0;
        }

        .close:hover {
            color: #2d3748;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .calendar-container {
            margin-top: 20px;
        }

        .hidden {
            display: none !important;
        }

        .folder-tree {
            margin-bottom: 20px;
        }

        .folder-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .folder-item:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .folder-item.active {
            background: rgba(102, 126, 234, 0.3);
            border-left: 4px solid #667eea;
        }

        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
        }

        .pdf-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .pdf-controls button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .pdf-controls span {
            margin: 0 10px;
            font-weight: 600;
        }

        .calendar-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .added-by {
            color: #718096;
            font-size: 0.8em;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .search-filters {
                flex-direction: column;
                align-items: stretch;
            }

            .files-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-graduation-cap"></i> Temp Files Tester</h1>
            <div class="user-info">
                <div id="loginForm" class="login-form">
                    <input type="text" id="userName" placeholder="Ingresa tu nombre">
                    <button class="btn" onclick="login()">Ingresar</button>
                </div>
                <div id="userInfo" class="hidden">
                    <span>Bienvenido, <strong id="currentUser"></strong></span>
                    <button class="btn btn-danger" onclick="logout()">Salir</button>
                </div>
            </div>
        </div>

        <div id="mainContent" class="hidden">
            <div class="tabs">
                <button class="tab active" onclick="showTab('files')">
                    <i class="fas fa-folder"></i> Archivos
                </button>
                <button class="tab" onclick="showTab('notes')">
                    <i class="fas fa-sticky-note"></i> Notas
                </button>
                <button class="tab" onclick="showTab('links')">
                    <i class="fas fa-link"></i> Enlaces
                </button>
                <button class="tab" onclick="showTab('calendar')">
                    <i class="fas fa-calendar"></i> Calendario
                </button>
            </div>

            <div class="content">
                <div id="messages"></div>
                
                <div class="search-filters">
                    <input type="text" id="searchInput" placeholder="Buscar..." onkeyup="performSearch()">
                    <select id="folderFilter" onchange="performSearch()">
                        <option value="">Todas las carpetas</option>
                    </select>
                    <select id="typeFilter" onchange="performSearch()">
                        <option value="">Todos los tipos</option>
                        <option value="pdf">PDF</option>
                        <option value="image">Imágenes</option>
                        <option value="document">Documentos</option>
                        <option value="other">Otros</option>
                    </select>
                    <input type="text" id="subjectFilter" placeholder="Materia..." onkeyup="performSearch()">
                </div>

                <!-- Tab de Archivos -->
                <div id="filesTab" class="tab-content">
                    <div class="folder-tree" id="folderTree"></div>
                    
                    <div style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
                        <button class="btn" onclick="openModal('folderModal')">
                            <i class="fas fa-folder-plus"></i> Nueva Carpeta
                        </button>
                        <button class="btn btn-secondary" onclick="openModal('uploadModal')">
                            <i class="fas fa-upload"></i> Subir Archivo
                        </button>
                    </div>

                    <div class="upload-area" id="uploadArea">
                        <i class="fas fa-cloud-upload-alt" style="font-size: 3em; color: #cbd5e0; margin-bottom: 20px;"></i>
                        <p>Arrastra archivos aquí o haz clic para seleccionar</p>
                        <input type="file" id="fileInput" multiple style="display: none;">
                    </div>

                    <div id="filesGrid" class="files-grid"></div>
                </div>

                <!-- Tab de Notas -->
                <div id="notesTab" class="tab-content hidden">
                    <button class="btn" onclick="openModal('noteModal')" style="margin-bottom: 20px;">
                        <i class="fas fa-plus"></i> Nueva Nota
                    </button>
                    <div id="notesGrid" class="notes-grid"></div>
                </div>

                <!-- Tab de Enlaces -->
                <div id="linksTab" class="tab-content hidden">
                    <button class="btn" onclick="openModal('linkModal')" style="margin-bottom: 20px;">
                        <i class="fas fa-plus"></i> Nuevo Enlace
                    </button>
                    <div id="linksList" class="links-list"></div>
                </div>

                <!-- Tab de Calendario -->
                <div id="calendarTab" class="tab-content hidden">
                    <div class="calendar-container">
                        <input type="text" id="calendarPicker" placeholder="Selecciona una fecha">
                        <div id="calendarContent" style="margin-top: 20px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modales -->
    <div id="folderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nueva Carpeta</h2>
                <span class="close" onclick="closeModal('folderModal')">&times;</span>
            </div>
            <div class="form-group">
                <label>Nombre de la carpeta:</label>
                <input type="text" id="folderName" placeholder="Ej: Matemáticas I">
            </div>
            <div class="form-group">
                <label>Descripción:</label>
                <textarea id="folderDescription" placeholder="Descripción opcional"></textarea>
            </div>
            <div class="form-group">
                <label>Color:</label>
                <input type="color" id="folderColor" value="#667eea">
            </div>
            <button class="btn" onclick="createFolder()">Crear Carpeta</button>
        </div>
    </div>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Subir Archivo</h2>
                <span class="close" onclick="closeModal('uploadModal')">&times;</span>
            </div>
            <div class="form-group">
                <label>Archivo:</label>
                <input type="file" id="modalFileInput" multiple>
            </div>
            <div class="form-group">
                <label>Carpeta:</label>
                <select id="uploadFolder">
                    <option value="">Sin carpeta</option>
                </select>
            </div>
            <div class="form-group">
                <label>Materia:</label>
                <input type="text" id="uploadSubject" placeholder="Ej: Matemáticas">
            </div>
            <div class="form-group">
                <label>Etiquetas (separadas por coma):</label>
                <input type="text" id="uploadTags" placeholder="Ej: examen, parcial, teoria">
            </div>
            <div class="form-group">
                <label>Fecha asociada:</label>
                <input type="date" id="uploadDate">
            </div>
            <button class="btn" onclick="uploadFiles()">Subir Archivos</button>
        </div>
    </div>

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nueva Nota</h2>
                <span class="close" onclick="closeModal('noteModal')">&times;</span>
            </div>
            <div class="form-group">
                <label>Título:</label>
                <input type="text" id="noteTitle" placeholder="Título de la nota">
            </div>
            <div class="form-group">
                <label>Contenido:</label>
                <textarea id="noteContent" placeholder="Escribe tu nota aquí..."></textarea>
            </div>
            <div class="form-group">
                <label>Etiquetas (separadas por coma):</label>
                <input type="text" id="noteTags" placeholder="Ej: importante, recordatorio">
            </div>
            <div class="form-group">
                <label>Materia:</label>
                <input type="text" id="noteSubject" placeholder="Ej: Física">
            </div>
            <div class="form-group">
                <label>Fecha asociada:</label>
                <input type="date" id="noteDate">
            </div>
            <button class="btn" onclick="createNote()">Crear Nota</button>
        </div>
    </div>

    <div id="linkModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nuevo Enlace</h2>
                <span class="close" onclick="closeModal('linkModal')">&times;</span>
            </div>
            <div class="form-group">
                <label>Título:</label>
                <input type="text" id="linkTitle" placeholder="Título del enlace">
            </div>
            <div class="form-group">
                <label>URL:</label>
                <input type="url" id="linkUrl" placeholder="https://ejemplo.com">
            </div>
            <div class="form-group">
                <label>Descripción:</label>
                <textarea id="linkDescription" placeholder="Descripción del enlace"></textarea>
            </div>
            <div class="form-group">
                <label>Materia:</label>
                <input type="text" id="linkSubject" placeholder="Ej: Programación">
            </div>
            <div class="form-group">
                <label>Etiquetas (separadas por coma):</label>
                <input type="text" id="linkTags" placeholder="Ej: tutorial, documentación">
            </div>
            <button class="btn" onclick="createLink()">Guardar Enlace</button>
        </div>
    </div>

    <div id="fileViewerModal" class="modal">
        <div class="modal-content" style="max-width: 90%; max-height: 90%;">
            <div class="modal-header">
                <h2 id="viewerTitle">Visor de Archivo</h2>
                <span class="close" onclick="closeModal('fileViewerModal')">&times;</span>
            </div>
            <div id="pdfControls" class="pdf-controls hidden">
                <button onclick="prevPage()">← Anterior</button>
                <span>Página <span id="currentPage">1</span> de <span id="totalPages">1</span></span>
                <button onclick="nextPage()">Siguiente →</button>
                <button onclick="zoomIn()">Zoom +</button>
                <button onclick="zoomOut()">Zoom -</button>
            </div>
            <div id="fileViewer" style="text-align: center; max-height: 70vh; overflow: auto;"></div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentUser = null;
        let currentFolder = null;
        let currentPdf = null;
        let currentPage = 1;
        let pdfScale = 1.0;
        let folders = [];
        let files = [];
        let notes = [];
        let links = [];

        // Configurar PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            setupCalendar();
            
            // Verificar si hay usuario guardado
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                document.getElementById('currentUser').textContent = currentUser;
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                loadData();
            }
        });

        function setupEventListeners() {
            // Drag and drop
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                handleFileUpload(files);
            });

            fileInput.addEventListener('change', (e) => {
                handleFileUpload(e.target.files);
            });

            // Enter key para login
            document.getElementById('userName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        }

        function setupCalendar() {
            flatpickr("#calendarPicker", {
                onChange: function(selectedDates, dateStr, instance) {
                    loadCalendarData(dateStr);
                },
                inline: false,
                dateFormat: "Y-m-d",
                locale: "es"
            });
        }

        // Funciones de mensajes
        function showMessage(message, type = 'success') {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = type === 'success' ? 'success-message' : 'error-message';
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            
            setTimeout(() => {
                messageElement.remove();
            }, 3000);
        }

        // Funciones de autenticación
        function login() {
            const userName = document.getElementById('userName').value.trim();
            if (!userName) {
                showMessage('Por favor ingresa tu nombre', 'error');
                return;
            }

            currentUser = userName;
            localStorage.setItem('currentUser', currentUser);
            
            document.getElementById('currentUser').textContent = currentUser;
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            
            loadData();
            showMessage('¡Bienvenido! Todos los datos son compartidos entre usuarios.');
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('userName').value = '';
            
            // Limpiar datos locales (no del almacenamiento)
            folders = [];
            files = [];
            notes = [];
            links = [];
        }

        // Funciones de navegación
        function showTab(tabName) {
            // Ocultar todas las pestañas
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            
            // Remover clase activa de todos los botones
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Mostrar pestaña seleccionada
            document.getElementById (tabName + 'Tab').classList.remove('hidden');
            
            // Activar botón correspondiente
            event.target.classList.add('active');
            
            // Cargar datos según la pestaña
            switch(tabName) {
                case 'files':
                    loadFiles();
                    break;
                case 'notes':
                    loadNotes();
                    break;
                case 'links':
                    loadLinks();
                    break;
                case 'calendar':
                    loadCalendarData();
                    break;
            }
        }

        // Funciones de carga de datos
        function loadData() {
            loadFolders();
            loadFiles();
            loadNotes();
            loadLinks();
            updateFolderFilters();
        }

        function loadFolders() {
            const savedFolders = localStorage.getItem('tempFiles_folders');
            folders = savedFolders ? JSON.parse(savedFolders) : [];
            renderFolderTree();
        }

        function loadFiles() {
            const savedFiles = localStorage.getItem('tempFiles_files');
            files = savedFiles ? JSON.parse(savedFiles) : [];
            renderFiles();
        }

        function loadNotes() {
            const savedNotes = localStorage.getItem('tempFiles_notes');
            notes = savedNotes ? JSON.parse(savedNotes) : [];
            renderNotes();
        }

        function loadLinks() {
            const savedLinks = localStorage.getItem('tempFiles_links');
            links = savedLinks ? JSON.parse(savedLinks) : [];
            renderLinks();
        }

        // Funciones de guardado
        function saveFolders() {
            localStorage.setItem('tempFiles_folders', JSON.stringify(folders));
        }

        function saveFiles() {
            localStorage.setItem('tempFiles_files', JSON.stringify(files));
        }

        function saveNotes() {
            localStorage.setItem('tempFiles_notes', JSON.stringify(notes));
        }

        function saveLinks() {
            localStorage.setItem('tempFiles_links', JSON.stringify(links));
        }

        // Funciones de carpetas
        function createFolder() {
            const name = document.getElementById('folderName').value.trim();
            const description = document.getElementById('folderDescription').value.trim();
            const color = document.getElementById('folderColor').value;

            if (!name) {
                showMessage('Por favor ingresa un nombre para la carpeta', 'error');
                return;
            }

            const folder = {
                id: Date.now(),
                name: name,
                description: description,
                color: color,
                createdBy: currentUser,
                createdAt: new Date().toISOString()
            };

            folders.push(folder);
            saveFolders();
            renderFolderTree();
            updateFolderFilters();
            closeModal('folderModal');
            showMessage('Carpeta creada exitosamente');
            
            // Limpiar formulario
            document.getElementById('folderName').value = '';
            document.getElementById('folderDescription').value = '';
            document.getElementById('folderColor').value = '#667eea';
        }

        function renderFolderTree() {
            const folderTree = document.getElementById('folderTree');
            folderTree.innerHTML = '';

            folders.forEach(folder => {
                const folderItem = document.createElement('div');
                folderItem.className = 'folder-item';
                folderItem.style.borderLeftColor = folder.color;
                folderItem.innerHTML = `
                    <i class="fas fa-folder" style="color: ${folder.color}"></i>
                    ${folder.name}
                    <span class="added-by">por ${folder.createdBy}</span>
                `;
                folderItem.onclick = () => selectFolder(folder.id);
                folderTree.appendChild(folderItem);
            });
        }

        function selectFolder(folderId) {
            currentFolder = folderId;
            document.querySelectorAll('.folder-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            performSearch();
        }

        function updateFolderFilters() {
            const folderFilter = document.getElementById('folderFilter');
            const uploadFolder = document.getElementById('uploadFolder');
            
            // Limpiar opciones
            folderFilter.innerHTML = '<option value="">Todas las carpetas</option>';
            uploadFolder.innerHTML = '<option value="">Sin carpeta</option>';
            
            folders.forEach(folder => {
                const option1 = document.createElement('option');
                option1.value = folder.id;
                option1.textContent = folder.name;
                folderFilter.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = folder.id;
                option2.textContent = folder.name;
                uploadFolder.appendChild(option2);
            });
        }

        // Funciones de archivos
        function handleFileUpload(filesList) {
            const uploadFolder = document.getElementById('uploadFolder').value;
            const uploadSubject = document.getElementById('uploadSubject').value;
            const uploadTags = document.getElementById('uploadTags').value;
            const uploadDate = document.getElementById('uploadDate').value;

            Array.from(filesList).forEach(file => {
                const fileObj = {
                    id: Date.now() + Math.random(),
                    name: file.name,
                    size: file.size,
                    type: getFileType(file.name),
                    folderId: uploadFolder || null,
                    subject: uploadSubject,
                    tags: uploadTags.split(',').map(tag => tag.trim()).filter(tag => tag),
                    date: uploadDate,
                    uploadedBy: currentUser,
                    uploadedAt: new Date().toISOString(),
                    data: null
                };

                // Leer archivo como base64
                const reader = new FileReader();
                reader.onload = function(e) {
                    fileObj.data = e.target.result;
                    files.push(fileObj);
                    saveFiles();
                    renderFiles();
                    showMessage(`Archivo ${file.name} subido exitosamente`);
                };
                reader.readAsDataURL(file);
            });
        }

        function uploadFiles() {
            const fileInput = document.getElementById('modalFileInput');
            const uploadFolder = document.getElementById('uploadFolder').value;
            const uploadSubject = document.getElementById('uploadSubject').value;
            const uploadTags = document.getElementById('uploadTags').value;
            const uploadDate = document.getElementById('uploadDate').value;

            if (!fileInput.files.length) {
                showMessage('Por favor selecciona al menos un archivo', 'error');
                return;
            }

            // Actualizar campos globales para handleFileUpload
            document.getElementById('uploadFolder').value = uploadFolder;
            document.getElementById('uploadSubject').value = uploadSubject;
            document.getElementById('uploadTags').value = uploadTags;
            document.getElementById('uploadDate').value = uploadDate;

            handleFileUpload(fileInput.files);
            closeModal('uploadModal');
            
            // Limpiar formulario
            fileInput.value = '';
            document.getElementById('uploadFolder').value = '';
            document.getElementById('uploadSubject').value = '';
            document.getElementById('uploadTags').value = '';
            document.getElementById('uploadDate').value = '';
        }

        function getFileType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            if (['pdf'].includes(ext)) return 'pdf';
            if (['jpg', 'jpeg', 'png', 'gif', 'bmp'].includes(ext)) return 'image';
            if (['doc', 'docx', 'txt', 'rtf'].includes(ext)) return 'document';
            return 'other';
        }

        function renderFiles() {
            const filesGrid = document.getElementById('filesGrid');
            filesGrid.innerHTML = '';

            const filteredFiles = getFilteredFiles();

            filteredFiles.forEach(file => {
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card';
                
                const folder = folders.find(f => f.id == file.folderId);
                const folderName = folder ? folder.name : 'Sin carpeta';
                
                fileCard.innerHTML = `
                    <div class="file-preview">
                        ${getFileIcon(file.type)}
                    </div>
                    <div class="file-info">
                        <h3>${file.name}</h3>
                        <p><i class="fas fa-folder"></i> ${folderName}</p>
                        <p><i class="fas fa-book"></i> ${file.subject || 'Sin materia'}</p>
                        <p><i class="fas fa-calendar"></i> ${file.date || 'Sin fecha'}</p>
                        <p><i class="fas fa-user"></i> ${file.uploadedBy}</p>
                        <p><i class="fas fa-file-alt"></i> ${formatFileSize(file.size)}</p>
                        ${file.tags.length > 0 ? `<div class="note-tags">${file.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>` : ''}
                    </div>
                    <div class="file-actions">
                        <button class="btn" onclick="viewFile(${file.id})">
                            <i class="fas fa-eye"></i> Ver
                        </button>
                        <button class="btn btn-danger" onclick="deleteFile(${file.id})">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </div>
                `;
                
                filesGrid.appendChild(fileCard);
            });
        }

        function getFileIcon(type) {
            switch(type) {
                case 'pdf': return '<i class="fas fa-file-pdf"></i>';
                case 'image': return '<i class="fas fa-file-image"></i>';
                case 'document': return '<i class="fas fa-file-word"></i>';
                default: return '<i class="fas fa-file"></i>';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function viewFile(fileId) {
            const file = files.find(f => f.id === fileId);
            if (!file) return;

            const modal = document.getElementById('fileViewerModal');
            const viewer = document.getElementById('fileViewer');
            const title = document.getElementById('viewerTitle');
            const pdfControls = document.getElementById('pdfControls');

            title.textContent = file.name;
            viewer.innerHTML = '';

            if (file.type === 'pdf') {
                pdfControls.classList.remove('hidden');
                loadPdf(file.data);
            } else if (file.type === 'image') {
                pdfControls.classList.add('hidden');
                viewer.innerHTML = `<img src="${file.data}" style="max-width: 100%; max-height: 100%;" alt="${file.name}">`;
            } else {
                pdfControls.classList.add('hidden');
                viewer.innerHTML = `<p>Vista previa no disponible para este tipo de archivo.</p>`;
            }

            modal.style.display = 'block';
        }

        function loadPdf(dataUrl) {
            const viewer = document.getElementById('fileViewer');
            viewer.innerHTML = '<canvas id="pdfCanvas" style="max-width: 100%;"></canvas>';
            
            pdfjsLib.getDocument(dataUrl).promise.then(pdf => {
                currentPdf = pdf;
                currentPage = 1;
                pdfScale = 1.0;
                document.getElementById('totalPages').textContent = pdf.numPages;
                renderPdfPage();
            }).catch(err => {
                viewer.innerHTML = '<p>Error al cargar el PDF</p>';
            });
        }

        function renderPdfPage() {
            if (!currentPdf) return;
            
            const canvas = document.getElementById('pdfCanvas');
            const ctx = canvas.getContext('2d');
            
            currentPdf.getPage(currentPage).then(page => {
                const viewport = page.getViewport({ scale: pdfScale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                page.render(renderContext);
                document.getElementById('currentPage').textContent = currentPage;
            });
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderPdfPage();
            }
        }

        function nextPage() {
            if (currentPage < currentPdf.numPages) {
                currentPage++;
                renderPdfPage();
            }
        }

        function zoomIn() {
            pdfScale += 0.2;
            renderPdfPage();
        }

        function zoomOut() {
            if (pdfScale > 0.4) {
                pdfScale -= 0.2;
                renderPdfPage();
            }
        }

        function deleteFile(fileId) {
            if (confirm('¿Estás seguro de que quieres eliminar este archivo?')) {
                files = files.filter(f => f.id !== fileId);
                saveFiles();
                renderFiles();
                showMessage('Archivo eliminado exitosamente');
            }
        }

        // Funciones de notas
        function createNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();
            const tags = document.getElementById('noteTags').value.trim();
            const subject = document.getElementById('noteSubject').value.trim();
            const date = document.getElementById('noteDate').value;

            if (!title || !content) {
                showMessage('Por favor completa título y contenido', 'error');
                return;
            }

            const note = {
                id: Date.now(),
                title: title,
                content: content,
                tags: tags.split(',').map(tag => tag.trim()).filter(tag => tag),
                subject: subject,
                date: date,
                createdBy: currentUser,
                createdAt: new Date().toISOString()
            };

            notes.push(note);
            saveNotes();
            renderNotes();
            closeModal('noteModal');
            showMessage('Nota creada exitosamente');
            
            // Limpiar formulario
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            document.getElementById('noteTags').value = '';
            document.getElementById('noteSubject').value = '';
            document.getElementById('noteDate').value = '';
        }

        function renderNotes() {
            const notesGrid = document.getElementById('notesGrid');
            notesGrid.innerHTML = '';

            notes.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.className = 'note-card';
                noteCard.innerHTML = `
                    <h3>${note.title}</h3>
                    <p>${note.content}</p>
                    <p><i class="fas fa-book"></i> ${note.subject || 'Sin materia'}</p>
                    <p><i class="fas fa-calendar"></i> ${note.date || 'Sin fecha'}</p>
                    <p class="added-by">por ${note.createdBy}</p>
                    ${note.tags.length > 0 ? `<div class="note-tags">${note.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>` : ''}
                    <div class="file-actions" style="margin-top: 15px;">
                        <button class="btn btn-danger" onclick="deleteNote(${note.id})">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </div>
                `;
                notesGrid.appendChild(noteCard);
            });
        }

        function deleteNote(noteId) {
            if (confirm('¿Estás seguro de que quieres eliminar esta nota?')) {
                notes = notes.filter(n => n.id !== noteId);
                saveNotes();
                renderNotes();
                showMessage('Nota eliminada exitosamente');
            }
        }

        // Funciones de enlaces
        function createLink() {
            const title = document.getElementById('linkTitle').value.trim();
            const url = document.getElementById('linkUrl').value.trim();
            const description = document.getElementById('linkDescription').value.trim();
            const subject = document.getElementById('linkSubject').value.trim();
            const tags = document.getElementById('linkTags').value.trim();

            if (!title || !url) {
                showMessage('Por favor completa título y URL', 'error');
                return;
            }

            const link = {
                id: Date.now(),
                title: title,
                url: url,
                description: description,
                subject: subject,
                tags: tags.split(',').map(tag => tag.trim()).filter(tag => tag),
                createdBy: currentUser,
                createdAt: new Date().toISOString()
            };

            links.push(link);
            saveLinks();
            renderLinks();
            closeModal('linkModal');
            showMessage('Enlace guardado exitosamente');
            
            // Limpiar formulario
            document.getElementById('linkTitle').value = '';
            document.getElementById('linkUrl').value = '';
            document.getElementById('linkDescription').value = '';
            document.getElementById('linkSubject').value = '';
            document.getElementById('linkTags').value = '';
        }

        function renderLinks() {
            const linksList = document.getElementById('linksList');
            linksList.innerHTML = '';

            links.forEach(link => {
                const linkCard = document.createElement('div');
                linkCard.className = 'link-card';
                linkCard.innerHTML = `
                    <h3>${link.title}</h3>
                    <p><a href="${link.url}" target="_blank">${link.url}</a></p>
                    <p>${link.description}</p>
                    <p><i class="fas fa-book"></i> ${link.subject || 'Sin materia'}</p>
                    <p class="added-by">por ${link.createdBy}</p>
                    ${link.tags.length > 0 ? `<div class="note-tags">${link.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>` : ''}
                    <div class="file-actions" style="margin-top: 15px;">
                        <button class="btn btn-danger" onclick="deleteLink(${link.id})">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </div>
                `;
                linksList.appendChild(linkCard);
            });
        }

        function deleteLink(linkId) {
            if (confirm('¿Estás seguro de que quieres eliminar este enlace?')) {
                links = links.filter(l => l.id !== linkId);
                saveLinks();
                renderLinks();
                showMessage('Enlace eliminado exitosamente');
            }
        }

        // Funciones de búsqueda
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const folderFilter = document.getElementById('folderFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const subjectFilter = document.getElementById('subjectFilter').value.toLowerCase();

            renderFiles();
        }

        function getFilteredFiles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const folderFilter = document.getElementById('folderFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const subjectFilter = document.getElementById('subjectFilter').value.toLowerCase();

            return files.filter(file => {
                const matchesSearch = !searchTerm || 
                    file.name.toLowerCase().includes(searchTerm) ||
                    file.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                
                const matchesFolder = !folderFilter || file.folderId == folderFilter;
                const matchesType = !typeFilter || file.type === typeFilter;
                const matchesSubject = !subjectFilter || 
                    (file.subject && file.subject.toLowerCase().includes(subjectFilter));

                return matchesSearch && matchesFolder && matchesType && matchesSubject;
            });
        }

        // Funciones de calendario
        function loadCalendarData(date) {
            const calendarContent = document.getElementById('calendarContent');
            calendarContent.innerHTML = '';

            if (!date) {
                calendarContent.innerHTML = '<p>Selecciona una fecha para ver eventos</p>';
                return;
            }

            // Buscar archivos, notas y enlaces con la fecha seleccionada
            const dateFiles = files.filter(f => f.date === date);
            const dateNotes = notes.filter(n => n.date === date);
            
            if (dateFiles.length === 0 && dateNotes.length === 0) {
                calendarContent.innerHTML = '<p>No hay eventos para esta fecha</p>';
                return;
            }

            let content = '<h3>Eventos para ' + date + '</h3>';
            
            if (dateFiles.length > 0) {
                content += '<h4>Archivos:</h4>';
                dateFiles.forEach(file => {
                    content += `<div class="calendar-item">
                        <i class="fas fa-file"></i> ${file.name} - ${file.subject || 'Sin materia'}
                        <span class="added-by">por ${file.uploadedBy}</span>
                    </div>`;
                });
            }

            if (dateNotes.length > 0) {
                content += '<h4>Notas:</h4>';
                dateNotes.forEach(note => {
                    content += `<div class="calendar-item">
                        <i class="fas fa-sticky-note"></i> ${note.title} - ${note.subject || 'Sin materia'}
                        <span class="added-by">por ${note.createdBy}</span>
                    </div>`;
                });
            }

            calendarContent.innerHTML = content;
        }

        // Funciones de modales
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
